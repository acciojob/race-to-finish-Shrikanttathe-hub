<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promise Encounter</title>
</head>
<body>

<div id="output"></div>

<script>
  // Function to create a promise with a 50% chance of resolving or rejecting
  function createRandomPromise() {
    return new Promise((resolve, reject) => {
      // Simulate a 50% chance of resolving or rejecting
      const isSuccess = Math.random() < 0.5;

      if (isSuccess) {
        // Resolve with a random number between 1 and 10
        const randomNumber = Math.floor(Math.random() * 10) + 1;
        resolve(randomNumber);
      } else {
        // Reject with an error
        reject(new Error('Promise rejected with error'));
      }
    });
  }

  // Create an array of 5 promises
  const promises = Array.from({ length: 5 }, createRandomPromise);

  // Wait for all promises to settle using Promise.all
  Promise.all(promises)
    .then(results => {
      // Log the resolved results
      results.forEach((result, index) => {
        document.getElementById('output').innerHTML += `<p>Promise ${index + 1} resolved with ${result}</p>`;
      });
    })
    .catch(errors => {
      // Log the rejected errors
      errors.forEach((error, index) => {
        document.getElementById('output').innerHTML += `<p>Promise ${index + 1} rejected with ${error.message}</p>`;
      });
    });
</script>

</body>
</html>
